<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
    <link rel="icon" type="image/jpg" href="/assets/images/favicon.ico"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/estilos.css"
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg bg-dark bg-opacity-75 navbar-dark ">
          <div class="container">
            <a href="../index.html" class="col-1">
              <img src="../assets/images/foto.jpg" alt="La Marta delivery de comidas" class="img-thumbnail">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navmenu">
              <span class="navbar-toggler-icon"></span>
            </button>
    
            <div class="collapse navbar-collapse" id="navmenu">
              <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                  <a href="nuestos_platos.html" class="nav-link">Nuestros platos</a>
                </li>
                <li class="nav-item">
                  <a href="quienes_somos.html" class="nav-link">Quienes somos</a>
                </li>
                <li class="nav-item">
                  <a href="entregas.html" class="nav-link">Entregas</a>
                </li>
                <li class="nav-item">
                  <a href="contacto.html" class="nav-link">Contacto</a>
                </li>
              </ul>
            </div>
          </div>
        </nav>
    </header> 
    <main>  
        <section class="bg-secondary bg-opacity-50 text-dark text-center p-5">
            <div class="container">
                <div class="row ">
                    <form action="" method="get" class="contacto">
                        <h1>Contacto</h1>
                        <fieldset> 
                            <legend>Consultanos!</legend>
                            <div>
                                <label for="Nombre">Nombre</label>
                                <input type="text" id="Nombre" placeholder="Ingrese su nombre">
                            </div>
                            <div>
                                <label for="domicilio">Domicilio</label>
                                <input type="text" id="domicilio" placeholder="Ingrese su Domicilio">
                            </div>
                            <div>
                                <label for="numero de contacto">Número de contacto</label>
                                <input type="text" id="numero de contacto" placeholder="Ingrese su Teléfono">
                            </div>
                            <div>
                                <label for="fecha de nacimiento">Fecha de Nacimiento</label>
                                <input type="date" id="fecha de nacimeinto">
                            </div>
                            <br>
                            <div>
                                <label for="comentario">Comentario</label>
                                <br>
                                <textarea name="comentario" id="comentario" cols="30" rows="5"></textarea>
                                <br>
                                <input type="submit" value="Enviar">
                            </div>
                        </fieldset>
                    </form>
                </div>
            </div>
        </section>
    </main> 
</body>
<footer class="bg-dark text-white text-end p-2">
    <div class="container">
      <p>Sitio creado por Joaquin Campos</p> 
    </div>
</footer>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
</html>
